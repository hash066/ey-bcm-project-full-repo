<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend LLM Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #333; border-radius: 5px; }
        .success { border-color: #4CAF50; background: #1a2e1a; }
        .error { border-color: #f44336; background: #2e1a1a; }
        .loading { border-color: #ff9800; background: #2e2a1a; }
        button { background: #FFD700; color: #000; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:disabled { background: #666; cursor: not-allowed; }
        pre { background: #333; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .status { font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frontend LLM Endpoints Test</h1>
        <p>Testing the LLM endpoints that the procedures module uses from the frontend.</p>
        
        <div id="test1" class="test-section">
            <div class="status">Test 1: Get AI Description</div>
            <button onclick="testGetDescription()">Test /get-description</button>
            <div id="result1"></div>
        </div>
        
        <div id="test2" class="test-section">
            <div class="status">Test 2: Get Peak Period</div>
            <button onclick="testGetPeakPeriod()">Test /get-peak-period</button>
            <div id="result2"></div>
        </div>
        
        <div id="test3" class="test-section">
            <div class="status">Test 3: Get Impact Scale Matrix</div>
            <button onclick="testGetImpactMatrix()">Test /get-impact-scale-matrix</button>
            <div id="result3"></div>
        </div>
        
        <div id="test4" class="test-section">
            <div class="status">Test 4: Generate BCM Policy</div>
            <button onclick="testGenerateBCMPolicy()">Test /generate-bcm-policy</button>
            <div id="result4"></div>
        </div>
        
        <div id="test5" class="test-section">
            <div class="status">Test 5: Generate BCM Questions</div>
            <button onclick="testGenerateBCMQuestions()">Test /generate-bcm-questions</button>
            <div id="result5"></div>
        </div>
        
        <div class="test-section">
            <button onclick="runAllTests()">Run All Tests</button>
        </div>
    </div>

    <script>
        const LLM_API_URL = 'https://Prithivi-nanda-EY-catalyst.hf.space';
        const HF_API_KEY = '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';

        function setTestStatus(testId, status, message, data = null) {
            const testDiv = document.getElementById(testId);
            const resultDiv = document.getElementById(`result${testId.slice(-1)}`);
            
            testDiv.className = `test-section ${status}`;
            
            let html = `<p>${message}</p>`;
            if (data) {
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            resultDiv.innerHTML = html;
        }

        async function testGetDescription() {
            setTestStatus('test1', 'loading', 'Testing...');
            try {
                const response = await fetch(`${LLM_API_URL}/get-description`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query_type: 'process',
                        query_name: 'BIA Procedure'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    setTestStatus('test1', 'success', `✅ SUCCESS (${response.status})`, data);
                } else {
                    const error = await response.text();
                    setTestStatus('test1', 'error', `❌ FAILED (${response.status})`, { error });
                }
            } catch (error) {
                setTestStatus('test1', 'error', `❌ ERROR: ${error.message}`);
            }
        }

        async function testGetPeakPeriod() {
            setTestStatus('test2', 'loading', 'Testing...');
            try {
                const response = await fetch(`${LLM_API_URL}/get-peak-period/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        department: 'Human Resources',
                        process_name: 'Critical Process',
                        sector: 'Technology'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    setTestStatus('test2', 'success', `✅ SUCCESS (${response.status})`, data);
                } else {
                    const error = await response.text();
                    setTestStatus('test2', 'error', `❌ FAILED (${response.status})`, { error });
                }
            } catch (error) {
                setTestStatus('test2', 'error', `❌ ERROR: ${error.message}`);
            }
        }

        async function testGetImpactMatrix() {
            setTestStatus('test3', 'loading', 'Testing...');
            try {
                const response = await fetch(`${LLM_API_URL}/get-impact-scale-matrix`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        process_name: 'Business Process',
                        impact_name: 'Financial'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    setTestStatus('test3', 'success', `✅ SUCCESS (${response.status})`, data);
                } else {
                    const error = await response.text();
                    setTestStatus('test3', 'error', `❌ FAILED (${response.status})`, { error });
                }
            } catch (error) {
                setTestStatus('test3', 'error', `❌ ERROR: ${error.message}`);
            }
        }

        async function testGenerateBCMPolicy() {
            setTestStatus('test4', 'loading', 'Testing...');
            try {
                const response = await fetch(`${LLM_API_URL}/generate-bcm-policy`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        organization_name: 'Test Organization',
                        standards: ['ISO 22301:2019'],
                        custom_notes: 'BCM Plan Development',
                        qa_pairs: []
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    setTestStatus('test4', 'success', `✅ SUCCESS (${response.status})`, data);
                } else {
                    const error = await response.text();
                    setTestStatus('test4', 'error', `❌ FAILED (${response.status})`, { error });
                }
            } catch (error) {
                setTestStatus('test4', 'error', `❌ ERROR: ${error.message}`);
            }
        }

        async function testGenerateBCMQuestions() {
            setTestStatus('test5', 'loading', 'Testing...');
            try {
                const response = await fetch(`${LLM_API_URL}/generate-bcm-questions`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${HF_API_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    setTestStatus('test5', 'success', `✅ SUCCESS (${response.status})`, data);
                } else {
                    const error = await response.text();
                    setTestStatus('test5', 'error', `❌ FAILED (${response.status})`, { error });
                }
            } catch (error) {
                setTestStatus('test5', 'error', `❌ ERROR: ${error.message}`);
            }
        }

        async function runAllTests() {
            await testGetDescription();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testGetPeakPeriod();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testGetImpactMatrix();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testGenerateBCMPolicy();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testGenerateBCMQuestions();
        }
    </script>
</body>
</html>
